.coin{

position: relative;
z-index: 1;
}
.full{
        flex: 1 1 100%;
        height:100vw;
      }
.coin-wrap{
  display: flex;
  flex-direction: column;
  position: absolute;
  top:0;
  right:0;
  bottom:0;
  left:0;
  height:100%;
}

.coin-background{
  top: -400px;
  bottom: -400px;
  left: -400px;
  right: -400px;
  position: absolute;
  
  background-size:1% 1%, 2% 2%;
  background-position:0 0, 0 0;
  transition: top 0.3s, bottom 0.3s;
  
  transform: perspective(300px) rotateX(80deg);
}
.coin:hover .coin-background{
  top: -375px;
  bottom: -425px;
  animation: throughSpace 20s linear;
  animation-iteration-count: infinite;
}
.fullwidth, .settings{
  opacity:0 !important;
  transition: opacity 0.15s;
}
.coin:hover .fullwidth, .coin:hover .settings{
  opacity:0.5 !important;
}
.red{
  background-image: linear-gradient(#df4b7a 0.4px, transparent 0.6px), linear-gradient(90deg, #df4b7a 0.4px, transparent 0.6px);
}
.green{
  background-image: linear-gradient(#48ea61 0.4px, transparent 0.6px), linear-gradient(90deg, #48ea61 0.4px, transparent 0.6px);
}
.coin-gradient{
  top: 0px;
  bottom: 0px;
  left: 0px;
  right: 0px;
  position: absolute;
  background: linear-gradient(to bottom, rgba(21,21,30,1) 0%,rgba(21,21,30,1) 60%,rgba(21,21,30,0.3) 95%,rgba(21,21,30,0.3) 100%);
}
.time{
  fill: transparent;
  cursor: crosshair;
}

.volume{
  opacity:0.5;
}

.time + .timeline{
  stroke:transparent;
  pointer-events: none;
}

.time:hover + .timeline{
  stroke:white;
}
.time:hover + .timeline + .text{
  opacity:1;
}
.text{
  fill:white;
  opacity:0;
  font-size:12px;
}



@keyframes throughSpace{
  0%{
    transform: perspective(300px) rotateX(80deg) translateY(5.8%);
  }
  100%{
    transform: perspective(300px) rotateX(80deg) translateY(0%);
  }
}




#root{
  min-height:100vh;

}
 .box{
